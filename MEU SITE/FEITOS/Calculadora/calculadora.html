<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Calculadora 1.0</title>
    <link rel="shortcut icon" href="imagens/calculator-icon.png" type="image/x-icon">
    
</head>
<body>
    <h1 class="titulo">Calculadora 1.0</h1>
    <div class="container">
        <div class="grid">
            <input  type="text" class="text" value="">
            <button onclick="limpar()" class="botao limpar">C</button>
            <button onclick="insere('1')" class="botao">1</button>
            <button onclick="insere('2')" class="botao">2</button>
            <button onclick="insere('3')" class="botao">3</button>
            <button onclick="sinal('-')" class="botao">-</button>
            <button onclick="insere('4')" class="botao">4</button>
            <button onclick="insere('5')" class="botao">5</button>
            <button onclick="insere('6')" class="botao">6</button>
            <button onclick="sinal('+')" class="botao">+</button>
            <button onclick="insere('7')" class="botao">7</button>
            <button onclick="insere('8')" class="botao">8</button>
            <button onclick="insere('9')" class="botao">9</button>
            <button onclick="sinal('/')" class="botao">/</button>
            <button onclick="sinal('*')" class="botao">X</button>
            <button onclick="insere('0')" class="botao">0</button>
            <button onclick="igual()" class="botao igual">=</button>
        </div>
    </div>

    <script src="js/java.js"></script>
</body>
</html>
